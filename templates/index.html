<!DOCTYPE html>

<html>
  <title>Data Collector App</title>
  <head>
    <link href= "../static/main_0.css" rel="stylesheet">
  </head>
    <body>
      <div>
        <h1>Collecting Height</h1>
        <h3>Please fill in the below entries to get population statistics on
          height</h3>
          <form action="success.html", method="POST">
            <input title="Email Address", placeholder="Enter your email address",
            type="email", name="email_name" required> <br>
            <input title="Height", placeholder="Enter your height in cm",
            type="number", min="50", max="500", name="height_name"
            required> <br>
            <button type="submit">Submit </button>
          </form>
      </div>
    </body>
</html>
